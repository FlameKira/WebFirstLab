<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Drum ü•Å Kit</h1>
  
  <div class="set">
    <button class="w drum">
      <div class="sound-name">Crash Cymbal</div>
      <div class="key-label">W</div>
    </button>
    <button class="a drum">
      <div class="sound-name">Kick Bass</div>
      <div class="key-label">A</div>
    </button>
    <button class="s drum">
      <div class="sound-name">Snare Drum</div>
      <div class="key-label">S</div>
    </button>
    <button class="d drum">
      <div class="sound-name">Tom 1</div>
      <div class="key-label">D</div>
    </button>
    <button class="j drum">
      <div class="sound-name">Tom 2</div>
      <div class="key-label">J</div>
    </button>
    <button class="k drum">
      <div class="sound-name">Tom 3</div>
      <div class="key-label">K</div>
    </button>
    <button class="l drum">
      <div class="sound-name">Tom 4</div>
      <div class="key-label">L</div>
    </button>
  </div>

  <div class="instructions">
    <h2>How to Play</h2>
    <p>Click on the drum buttons with your mouse or press the corresponding keys on your keyboard (W, A, S, D, J, K, L).</p>
    <p>Each drum produces a unique sound. Try creating your own rhythm!</p>
  </div>
